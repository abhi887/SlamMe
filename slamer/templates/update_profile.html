{% extends 'base.html' %}
{% block title %} Profile Update {% endblock %}
{% block page_title %} Update Profile {% endblock %}
{% block body %}
<div class="logged_area">
    <h5>{{log_user}}</h5>
    <form action="/logout" method="POST">
        {% csrf_token %}
        <input type="text" name="out_username" value="{{log_user}}" style="display: none;" id="out_username">
        <button type="submit" id="logout">Logout</button>
    </form>
</div><br>
<h2>{{my_info_pub.username}}</h2>
<form action="/upprofile?user={{log_user}}" method="POST" class="update_profile">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="up_name">Name :</label>
            </td>
            <td>
                <input type="text" name="up_name" id="up_name" placeholder="{{my_info_pub.name}}">        
            </td>
        </tr>
        <tr>
            <td>
                <label for="up_bio">About me :</label>
            </td>
            <td>
                <textarea rows='2' cols="16" name="up_bio" id="up_bio" placeholder="{{my_info_pub.bio}}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="up_password">Password :</label>
            </td>
            <td>
                <input type="password" name="up_key" id="up_key" placeholder="{{my_info_priv.key}}">
            </td>
        </tr>
    </table>
    <button type="submit">Update</button>
</form>
{% endblock %}
